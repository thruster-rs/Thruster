[package]
name = "thruster"
version = "0.7.14"
authors = ["Pete Mertz <peter.s.mertz@gmail.com>"]
description = "A middleware based http async web server."
readme = "README.md"
license = "MIT"
keywords = ["thruster", "router", "fast", "http", "hyper"]
documentation = "https://docs.rs/thruster"
homepage = "https://thruster.pete.pm"
repository = "https://github.com/trezm/thruster"
edition = "2018"

[profile.release]
debug = true

[[example]]
name = "most_basic_async"
required-features = ["thruster_async_await"]

[[example]]
name = "most_basic_ssl"
required-features = ["thruster_async_await", "thruster_tls"]

[[example]]
name = "async_await"
required-features = ["thruster_async_await", "thruster_error_handling"]


[[example]]
name = "errors_async"
required-features = ["thruster_async_await", "thruster_error_handling"]

[[example]]
name = "hyper_most_basic_async"
required-features = ["thruster_async_await", "hyper_server"]

[[example]]
name = "hyper_most_basic"
required-features = ["hyper_server"]

[[example]]
name = "hyper_most_basic_ssl"
required-features = ["thruster_async_await", "hyper_server"]

[[bench]]
name = "app"
harness = false

[[test]]
name = "integration"
path = "src/integration_tests.rs"

[features]
default = []
hyper_server = [
  "hyper",
  "thruster-app/hyper_server",
  "thruster-server/hyper_server"
]
thruster_tls = [
  "thruster-server/thruster_tls"
]
thruster_testing = [
  "thruster-app/thruster_testing"
]
thruster_async_await = [
  "thruster-proc",
  "thruster-app/thruster_async_await",
  "thruster-core/thruster_async_await",
  "thruster-context/thruster_async_await",
  "thruster-server/thruster_async_await"
]
thruster_error_handling = [
  "thruster-core/thruster_error_handling",
  "thruster-app/thruster_error_handling"
]

[dependencies]
hyper = { version = "=0.13.0-alpha.2", features = ["unstable-stream"], optional = true }
thruster-app = { version = "=0.7.14", path = "../thruster-app" }
thruster-context = { version = "=0.7.14", path = "../thruster-context" }
thruster-core = { version = "=0.7.14", path = "../thruster-core" }
thruster-middleware = { version = "=0.7.14", path = "../thruster-middleware" }
thruster-proc = { version = "=0.7.14", path = "../thruster-proc", optional = true }
thruster-server = { version = "=0.7.14", path = "../thruster-server" }

[dev-dependencies]
bytes = "0.4"
criterion = "0.2.11"
diesel = { version = "1.3", features = ["postgres", "r2d2"] }
dotenv = "0.13.0"
lazy_static = "1.1.0"
futures = "0.1.23"
serde = "1.0.24"
serde_json = "1.0.8"
serde_derive = "1.0.24"
smallvec = "0.6.2"
snafu = "0.4.1"
