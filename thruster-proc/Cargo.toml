[package]
name = "thruster-proc"
version = "0.7.4"
authors = ["Pete Mertz <peter.s.mertz@gmail.com>"]
description = "The proc macros behind the thruster web framework"
readme = "README.md"
license = "MIT"
keywords = ["thruster", "router", "fast", "http", "hyper"]
documentation = "https://thruster.github.com"
homepage = "https://thruster.github.com"
repository = "https://github.com/trezm/thruster"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "0.4.27"
syn = { version = "0.15.27", features = ["full"] }
quote = "0.6.3"
lazy_static = "1.3.0"
uuid = { version = "0.7.4", features = ["v4"] }
