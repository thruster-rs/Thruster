language: rust
cache: cargo

# Run the script on stable, beta and nightly channels
rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - rustup component add clippy-preview

script:
  # move to the main exported workspace
  - cd thruster
  # fail when encountering warnings
  - cargo clippy -- -D warnings
  # run integration tests
  - cargo test --test integration_async
  # run app tests
  - cd ../thruster-app
  - cargo test
  # run core tests
  - cd ../thruster-core
  - cargo test
